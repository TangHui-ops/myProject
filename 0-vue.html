<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
   <div id="box">
       {{ 10+20 }}
       {{10>20 ? 'aaa':'bbb'}}
       <p>{{ myname }}</p>
       <p>{{myhtml}}</p>

       <!-- 指令 -->
       <div v-html="myhtml"></div>

       <div v-show="isShow">动态创建和隐藏</div>

       <div v-if="isCreated">动态创建和删除</div>
   </div>



   <script type="text/javascript">
       var vm = new Vue({
           el:"#box",     //Vue  渲染开始的地方
           data:{
               myname:"Tang",      //状态
               isShow:true,
               isCreated:true,
               myhtml:"<b>66666666666</b>"
           }
       })
   </script>
</body>
</html>
