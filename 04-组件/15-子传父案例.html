<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="box">
		<button @click="isShow = !isShow">click</button>
		
		<navbar @myevent="handleEvent()"></navbar>
		<sidebar v-show="isShow"></sidebar>
	</div>
	
	<script type="text/javascript">
		Vue.component("navbar",{
			template:
			  `<div>
			     navbar
				 <button @click="handleClick">navbar-button</button>
			  </div>`,
			  methods:{
				  handleClick(){
					  this.$emit("myevent")
				  }
			  }
		})
		
		Vue.component("sidebar",{
			template:
			  `<div style="background:yellow;width:200px;">
			      <ul>
			        <li>1111111</li>
				    <li>1111111</li>
				    <li>1111111</li>
				  </ul>
			   </div>`,
		})
		
		var vm = new Vue({
			el:"#box",
			data:{
				isShow:false
			},
			methods:{
				handleEvent(){
					this.isShow = !this.isShow
				}
			}
		})
	</script>
</body>
</html>
