<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表单绑定</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" v-model.lazy="mytext" />
		{{mytext}}
		<br />
		
		<input type="number" v-model.number="mynumber" />
		{{mynumber}}
		<br />
		
		<input type="text" v-model.trim="myusername" />
		{{myusername}}
	</div>
	
	<script type="text/javascript">
		var vm = new Vue({
			el:"#box",
			data:{
				mytext:'',
				mynumber:0,
				myusername:'',
			}
		})
	</script>
</body>
</html>
