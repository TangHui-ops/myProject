<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <script type="text/javascript" src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p v-once>{{text}}</p>
    <p v-html="html"></p>
</div>

<script>
    var vm = new Vue({
        el: '#app',   // 用于挂载要管理的元素
        data:{   // 定义数据
            text: 'Hello',
            html: '<a href="http://www.baidu.com">百度一下</a>'
        },
        methods:{   // 定义函数，方法

        }
    })
</script>
</body>
</html>
