<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册组件化</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn1></cpn1>
  <cpn2></cpn2>
</div>

<script>
  // 1.全局组件祖册的语法塘
  // 创建组件构造器
  Vue.component('cpn1', {
    template: `<div>
                   <h2>我是标题</h2>
                   <p>我是吴策天</p>
                   <p>我是div</p>
               </div>`
  })
  // root ==》 根组件
  const vm = new Vue({
    el: '#app',
    data:{
    },
    // 局部组件
    components:{
      'cpn2': {
        template: `<div>
                   <h2>我是标题</h2>
                   <p>我是吴策天</p>
                   <p>我是div</p>
               </div>`
      }
    }
  })
</script>
</body>
</html>
