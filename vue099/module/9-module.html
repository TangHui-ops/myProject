<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册组件化</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>

<script>
  // 1.创建组件构造器对象
  const cpnC = Vue.extend({
    template: `<div>
                   <h2>我是标题</h2>
                   <p>我是吴策天</p>
                   <p>我是div</p>
               </div>`
  })
  // 2.注册组件(全局组件，意味着可以在多个Vue实例下面使用)
  // Vue.component('my-cpn',cpnC);
  const vm = new Vue({
    el: '#app',
    data:{
    },
    components:{
      cpn:cpnC
    }
  })
</script>
</body>
</html>
