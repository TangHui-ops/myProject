<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <span v-if="isUser">
    <label for="username">用户账号</label>
    <input type="text" id="username" key="username">
  </span>
  <span v-else>
    <label for="email">邮箱</label>
    <input type="text" id="email" key="email">
  </span>
  <button @click="cutType">切换类型</button>
</div>

<script>
  const vm = new Vue({
    el: '#app',
    data:{
      isUser: true,
    },
    methods:{
      cutType(){
        this.isUser = !this.isUser;
      }
    },
    computed:{

    }
  })
</script>
</body>
</html>
