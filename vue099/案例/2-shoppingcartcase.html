<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <link rel="stylesheet" href="css/shoppingcartcase.css" />
</head>
<body>
<div id="app">

  <div v-if="books.length">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(item,index) in books" :key="item.id">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.price | showPrice}}</td>
        <td>
          <button @click="addClick(index)">+</button>
          {{item.count}}
          <button @click="delClick(index)" :disabled="item.count <= 1">-</button>
        </td>
        <td><button @click="removeClick(index)">移除</button></td>
      </tr>
      </tbody>
    </table>
    <h2>总价格：{{totalPrice | showPrice}}</h2>
  </div>
  <div v-else>购物车为空</div>

</div>

<script type="text/javascript" src="js/shoppingcartcase.js"></script>
</body>
</html>
