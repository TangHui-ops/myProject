<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>注册组件化</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="addClick">+</button>
      <button @click="delClick">-</button>
    </div>
  </template>

  <script>
    Vue.component("cpn", {
      template: '#cpn',
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        addClick(){
          this.counter ++;
        },
        delClick(){
          this.counter --;
        }
      },
    })

    const vm = new Vue({
      el: '#app',
      data: {
      },
      components: {

      }
    })
  </script>
</body>

</html>
