<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div id="app" v-cloak>
        <input type="text" v-model="iptVal" />
        <button @click="add">添加</button>
        <ul>
            <li v-for="item in list">{{item.name}}</li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",     // Vue渲染开始的地方,可以对里面的子元素进行增删改查操作
            data: function () {  // 数据仓库，页面数据存放的区域
                return {
                    iptVal:"",
                    list:[
                        {name: '张磊', id:1},
                        {name: '李四', id:2},
                        {name: 'Jack', id:4},
                    ],
                }
            },
            methods: {
                add(){
                    var obj = {
                        name:this.iptVal
                    }
                    this.list.push(obj)
                    this.iptVal = "";
                }
            },
        })
    </script>
</body>

</html>
