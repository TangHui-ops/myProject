<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <!-- 数据双向绑定 数据的更改会导致视图（页面）的变化 
                 视图的更改（表单元素）也会导致数据的更改-->
        <!-- v-model 可以实现数据到视图的双向绑定,在表单控件或者组件上创建双向绑定 -->
        <!-- v-bind 绑定的数据只是单项绑定 -->
        <input type="text" v-bind:value="title"/>
        <input type="text" v-model:value="title"/>
        <div>{{title}}</div>
        男<input type="radio" v-model="radioVal" value="男"/>
        女<input type="radio" v-model="radioVal" value="女" />
        <div>{{radioVal}}</div>
        <ul>
            <li v-for="item in list">
                {{item.name}}<input type="checkbox" v-model="item.bol"/>
            </li>
        </ul>
        {{selectVal}}
        <select v-model="selectVal">
            <option :value="item.name" v-for="item in list">{{item.name}}</option>
        </select>
        <br/>
        <br/>
        <hr/>
        <!-- .lazy修饰符作用：让值传递方式通过失焦结束之后改变 -->
        {{iptVal}}<input type="text" v-model.lazy="iptVal" /><br/>
        <!-- .number修饰符作用：把用户输入的字符串转换为数字 -->
        {{iptVal}}<input type="text" v-model.number="iptVal" /><br/>
        <!-- .trim修饰符作用：用于清除用户输入的前后空格 -->
        {{iptVal}}<input type="text" v-model.trim="iptVal" /><br/>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",     // Vue渲染开始的地方,可以对里面的子元素进行增删改查操作
            data() {  // 数据仓库，页面数据存放的区域
                return {
                    title:"阿萨德积分好几十",
                    radioVal:"",
                    selectVal:"",
                    iptVal:"",
                    list:[
                        {name: '张磊', id:1,bol:true},
                        {name: '李四', id:2,bol:false},
                        {name: 'Jack', id:4,bol:true},
                    ],
                    
                }
            },
            methods: {

            },
        })
    </script>
</body>

</html>
