<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        
    </style>
</head>

<body>
    <div id="app">
        <input type="text" v-model="iptVal" />
        <button @click="add">添加</button>
        <ul>
            <li v-for="(item,index) in list" :key="item.id">
                <input type="checkbox" />{{item.name}} =====> {{item.id}}
            </li>
        </ul>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",     // Vue渲染开始的地方,可以对里面的子元素进行增删改查操作
            data() {  // 数据仓库，页面数据存放的区域
                return {
                    iptVal:"",
                    list:[
                        {name: '张磊', id:Math.random()},
                        {name: '李四', id:Math.random()},
                        {name: 'Jack', id:Math.random()},
                    ],
                }
            },
            methods: {
                add(){
                    var obj = {
                        name: this.iptVal
                    }
                    this.list.unshift(obj)
                }
            },
        })
    </script>
</body>

</html>
