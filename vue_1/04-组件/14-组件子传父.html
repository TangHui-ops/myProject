<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>组件子传父</title>
	<script type="text/javascript" src="../js/vue.js"></script>
    <style>
		.navbar{
			background: red;
		}
	</style>
</head>
<body>
	<div id="box">
		父组件
		<child @myevent="handleEvent($event)"></child>
	</div>
	
	<script type="text/javascript">
		Vue.component("child",{
			template:`
			   <div>
			      child组件
				  <button @click="payMoney()">click</button>
			   </div>`,
			data(){
				return{
					childname:"子组件的状态"
				}
			},
			methods:{
				payMoney(){
					this.$emit("myevent",this.childname)  //分发 事件
				}
			}
		})
		
		var vm = new Vue({
			el:"#box",
			methods:{
				handleEvent(ev){
					console.log("父组件收到钱了",ev)
				}
			}
		})
	</script>
</body>
</html>
