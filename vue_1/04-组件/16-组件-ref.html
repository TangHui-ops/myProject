<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ref</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="text" ref="mytext" />
		<button @click="handleAdd()">add</button>
		
		<child ref="mychild"></child>
	</div>
	
	<script type="text/javascript">	
	   //1.ref放在标签上，拿到的是原生节点
	   //2.ref放在组件上，拿到的是组件对象
	   
	   Vue.component("child",{
		   template:
		     `<div>
			    child
			 </div>`,
		    data(){
				return{
					childname:"子组件的状态"
				}
			},
			methods:{
				add(data){
					console.log("子组件的方法",data)
				}
			}
	   })
	   
		var vm = new Vue({
			el:"#box",
			data:{
				
			},
			methods:{
				handleAdd(){
					console.log("111",this.$refs.mychild.childname)
				    this.$refs.mychild.add("孩子听话");
				}
			},
		})
	</script>
</body>
</html>
